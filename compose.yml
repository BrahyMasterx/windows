services:
  windows:
    image: dockurr/windows
    container_name: windows
    environment:
      VERSION: "10l"
      LANGUAGE: "Spanish"
      USERNAME: "pc"
      PASSWORD: "pc2025"
      REGION: "es-ES"
      KEYBOARD: "es-ES"
      RAM_SIZE: "4G"
      CPU_CORES: "2"
      DISK_SIZE: "32G"
      DISABLE_VIRTIO: "true"
      SKIP_TPM_CHECK: "true"
    devices:
      - /dev/kvm
      - /dev/net/tun
    cap_add:
      - NET_ADMIN
    ports:
      - 8006:8006
      - 3389:3389/tcp
      - 3389:3389/udp
    restart: unless-stopped
    stop_grace_period: 1m
